
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <th>Serial No:</th>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>Product ID</th>
            <th>Product price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mypro of products; index as i">
            <td>{{i}}</td>
            <td><img src="{{mypro.proimg}}" width="100px" height="60px" alt=""></td>
            <td>{{mypro.name}}</td>
            <td>{{mypro.id}}</td>
            <td>{{mypro.price}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
